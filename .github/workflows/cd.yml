name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Build Docker Image
        run: docker build -t us-central1-docker.pkg.dev/red-equinox-484304-h8/notely-ar-repo:latest .

      - name: Code Build Push
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/red-equinox-484304-h8/notely-ar-repo/notely:latest .
